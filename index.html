function playMusic(){
  const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  const gainNode=audioCtx.createGain();
  gainNode.gain.value=0.05;
  const notes=[261.63,329.63,392.00,523.25];

  notes.forEach(freq=>{
