<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #e7cfc3, #f3e0c7);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  position: relative;
}

h1 {
  font-size: 26px;
  margin-bottom: 20px;
  color: #333;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  position: relative;
}

button {
  padding: 10px 25px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background-color: #ff6b81;
  color: white;
}

.no {
  background-color: #ccc;
  position: absolute;
}

button:hover {
  transform: scale(1.1);
}

.heart {
  position: absolute;
  color: rgba(255, 0, 100, 0.6);
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>Sara will you be my Valentine? ðŸ’–</h1>

<div class="buttons">
  <button class="yes" onclick="yesClick()">Yes ðŸŒ¹</button>
  <button class="no" id="noBtn">No ðŸ˜¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

function yesClick() {
  alert("Yaaay ðŸ’– You are my Valentine!");
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
