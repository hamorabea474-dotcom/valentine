<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #e7cfc3, #f3e0c7);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-size: 26px;
  margin-bottom: 60px;
  color: #333;
  position: relative;
}

.teddy {
  font-size: 50px;
  position: absolute;
  top: -80px;
  left: 50%;

}

  padding: 12px 30px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  transition: transform 0.2s, left 0.3s, top 0.3s; /* ÿ≠ÿ±ŸÉÿ© ÿ≥ŸÑÿ≥ÿ© ŸÑŸÑÿ≤ÿ± */
}

button:hover { transform: scale(1.1); }

.yes {
  top: 60%;
  left: 40%;
  background-color: #ff6b81;
  color: white;
}

.yes::after { content: " ‚ù§Ô∏è"; }

.no {
  top: 60%;
  left: 55%;
  background-color: #ddd;
  color: #333;
}

.message {
  font-size: 32px;
  color: #e63946;
  display: none;
  line-height: 1.5;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 1s ease, transform 1s ease;
}

/* ŸÇŸÑŸàÿ® ÿ™ÿ™ÿ≠ÿ±ŸÉ */
.heart {
  position: absolute;
  color: rgba(255,0,100,0.7);
  font-size: 20px;
  animation: float linear forwards;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
<body>

<div class="teddy">üß∏üíñ</div>
<h1>Rana will you be my Valentine?</h1>

<button class="yes" id="yesBtn">Yes</button>
<button class="no" id="noBtn">No</button>

<div class="message" id="loveMessage">ÿ®ÿ≠ÿ®ŸÉ Ÿäÿß ŸÑŸàŸÑŸà ‚ô•Ô∏èü´Ç</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('loveMessage');

let heartInterval; // ŸÑÿ™ŸàŸÑŸäÿØ ÿßŸÑŸÇŸÑŸàÿ®
let heartsRate = 400; // ÿ≥ÿ±ÿπÿ© ÿ™ŸàŸÑŸäÿØ ÿßŸÑŸÇŸÑŸàÿ® ŸÇÿ®ŸÑ ÿßŸÑÿ∂ÿ∫ÿ∑

// Ÿàÿ∏ŸäŸÅÿ© ÿ™ŸàŸÑŸäÿØ ŸÇŸÑÿ® Ÿàÿßÿ≠ÿØ
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = '‚ù§Ô∏è';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.fontSize = Math.random()*25 + 15 + 'px';
  const duration = Math.random()*2 + 3; // 3-5 ÿ´ŸàÿßŸÜŸä
  heart.style.animationDuration = duration + 's';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), duration*1000);
}

// ÿ™ŸàŸÑŸäÿØ ŸÇŸÑŸàÿ® ÿ®ÿ¥ŸÉŸÑ ŸÖÿ≥ÿ™ŸÖÿ±
heartInterval = setInterval(createHeart, heartsRate);

// ÿ≤ÿ± No Ÿäÿ™ÿ≠ÿ±ŸÉ ÿ≥ŸÑÿ≥ Ÿàÿ≥ŸÉŸàÿ¥Ÿä
noBtn.addEventListener('click', () => {
  const deltaX = (Math.random()-0.5)*300;
  const deltaY = (Math.random()-0.5)*150;
  noBtn.style.left = Math.max(0, Math.min(window.innerWidth-noBtn.offsetWidth, noBtn.offsetLeft + deltaX)) + 'px';
  noBtn.style.top = Math.max(0, Math.min(window.innerHeight-noBtn.offsetHeight, noBtn.offsetTop + deltaY)) + 'px';
});

// ÿ≤ÿ± Yes
yesBtn.addEventListener('click', () => {
  // ÿßÿÆŸÅÿßÿ° ÿßŸÑÿ≤ÿ±ŸäŸÜ
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';

  // ÿßÿ∏Ÿáÿßÿ± ÿßŸÑÿ¨ŸÖŸÑÿ© ÿ®ÿ•ŸäŸÅŸÉÿ™
  message.style.display = 'block';
  message.style.opacity = 0;
  message.style.transform = 'translate(-50%,-30%)';
  setTimeout(()=>{ message.style.opacity=1; message.style.transform='translate(-50%,0)'; },50);

  // ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ
  playMusic();

  // ÿ®ÿπÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Yesÿå ÿßŸÑŸÇŸÑŸàÿ® ÿ™ŸÉÿ™ÿ± ÿ®ÿ¥ŸÉŸÑ ÿ£ÿ≥ÿ±ÿπ
  clearInterval(heartInterval);
  heartInterval = setInterval(createHeart, 100); // ŸÉŸÑ 0.1 ÿ´ÿßŸÜŸäÿ© ŸÇŸÑÿ® ÿ¨ÿØŸäÿØ
});

// ŸÖŸàÿ≥ŸäŸÇŸâ ÿ®ÿ≥Ÿäÿ∑ÿ© ÿ¨ÿØŸäÿØÿ©
function playMusic(){
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.05;
  const notes = [261.63, 293.66, 329.63];
  let startTime = audioCtx.currentTime;
  notes.forEach(freq=>{
    const osc = audioCtx.createOscillator();
    osc.type='sine';
    osc.frequency.setValueAtTime(freq,startTime);
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    osc.start(startTime);
    osc.stop(startTime+0.4);
