<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Fireworks Only</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #e7cfc3, #f3e0c7);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-size: 26px;
  margin-bottom: 60px;
  color: #333;
}

button {
  padding: 12px 30px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

.yes { top: 60%; left: 40%; background: #ff6b81; color: #fff; }
.no { top: 60%; left: 55%; background: #ddd; color: #333; }

button:hover { transform: scale(1.1); }

.message {
  font-size: 32px;
  color: #e63946;
  display: none;
  line-height: 1.5;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 1s ease, transform 1s ease;
}

canvas { position: fixed; top: 0; left: 0; pointer-events: none; }
</style>
</head>
<body>

<h1>Rana will you be my Valentine? ğŸ’–</h1>
<button class="yes" id="yesBtn">Yes</button>
<button class="no" id="noBtn">No</button>
<div class="message" id="loveMessage">ğŸ«‚ yeah, you are my valentine ğŸ’–<br>Ø¨Ø­Ø¨Ùƒ ÙŠØ§ Ù„ÙˆÙ„Ùˆ â™¥ï¸ğŸ«‚</div>
<canvas id="fireworks"></canvas>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('loveMessage');
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Ø²Ø± No ÙŠØªØ­Ø±Ùƒ Ø¨Ø¹ÙŠØ¯ ÙˆØ£Ø³Ø±Ø¹
noBtn.addEventListener('click', () => {
  const deltaX = (Math.random()-0.5)*300;
  const deltaY = (Math.random()-0.5)*150;
  noBtn.style.left = Math.max(0, Math.min(window.innerWidth-noBtn.offsetWidth, noBtn.offsetLeft + deltaX)) + 'px';
  noBtn.style.top = Math.max(0, Math.min(window.innerHeight-noBtn.offsetHeight, noBtn.offsetTop + deltaY)) + 'px';
});

// Ø²Ø± Yes
yesBtn.addEventListener('click', () => {
  message.style.display = 'block';
  message.style.opacity = 0;
  message.style.transform = 'translate(-50%,-30%)';
  setTimeout(()=>{ message.style.opacity=1; message.style.transform='translate(-50%,0)'; },50);
  startFireworks();
});

// Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ© Ø¨Ø¯ÙˆÙ† ØµÙˆØª
let particles = [];
let fireworksStarted = false;

function startFireworks() {
  if(fireworksStarted) return;
  fireworksStarted = true;
  for(let i=0;i<200;i++){
    particles.push({
      x: canvas.width/2,
      y: canvas.height/2,
      angle: Math.random()*2*Math.PI,
      speed: Math.random()*6+2,
      radius: Math.random()*3+2,
      color: hsl(${Math.random()*360},100%,60%)
    });
  }
  animateFireworks();
}

function animateFireworks(){
  ctx.fillStyle='rgba(0,0,0,0.1)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=Math.cos(p.angle)*p.speed;
    p.y+=Math.sin(p.angle)*p.speed;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
  });
  requestAnimationFrame(animateFireworks);
}
</script>
</body>
</html>
