<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #e7cfc3, #f3e0c7);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  position: relative;
}

h1 {
  font-size: 26px;
  margin-bottom: 20px;
  color: #333;
}

.buttons {
  display: flex;
  gap: 20px;
  position: relative;
}

button {
  padding: 12px 30px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background-color: #ff6b81;
  color: white;
}

.no {
  background-color: #ddd;
  position: absolute;
}

button:hover {
  transform: scale(1.1);
}

.message {
  margin-top: 25px;
  font-size: 22px;
  color: #e63946;
  display: none;
}

.heart {
  position: absolute;
  color: rgba(255, 0, 100, 0.6);
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* fireworks canvas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<h1>Rana will you be my Valentine? ðŸ’–</h1>

<div class="buttons">
  <button class="yes" onclick="yesClick()">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<div class="message" id="loveMessage">
ðŸ«‚ yeah , you are my valentine ðŸ’–
</div>

<canvas id="fireworks"></canvas>

<script>
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("loveMessage");
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// No button moves when clicked
noBtn.addEventListener("click", function() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Yes button action
function yesClick() {
  message.style.display = "block";
  startFireworks();
}

// floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

// simple fireworks
let particles = [];

function startFireworks() {
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 5 + 2,
      radius: 2
    });
  }
  animate();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(" + 
      Math.floor(Math.random()*255) + "," +
      Math.floor(Math.random()*255) + "," +
      Math.floor(Math.random()*255) + ",1)";
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
